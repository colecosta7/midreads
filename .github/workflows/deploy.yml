name: Deploy midreads to AWS EC2 via GitHub CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Upload app to EC2
      uses: appleboy/scp-action@v0.1.3
      with:
        host: ${{ secrets.AWS_PUBLIC_IP }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.AWS_SSH_KEY }}
        source: "."
        target: "/home/${{ secrets.EC2_USER }}/midreads"

    - name: Deploy on EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.AWS_PUBLIC_IP }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.AWS_SSH_KEY }}
        script: |
          cd /home/${{ secrets.EC2_USER }}/midreads
          sudo npm install
          sudo npm run -w react-frontend build
          sudo npm run -w react-frontend dev
